<!DOCTYPE html>
<html>
<head>
    <title>TestPanel API</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
<body style="background-color: #F2F2F2">
    <div class="container" style="background-color: #FFFFFF; min-height: 550px;">
        <div class="row">
            <div class="span6 offset1">
                <h1> Test panel for Petty API </h1>
            </div>
        </div>
        <div class="row">
            <div class="span4 offset1">
                <textarea disabled class="uneditable-textarea" id="dataPanel" style="max-width: 800px; min-width: 800px; min-height: 250px; max-height: 250px;">
                </textarea>
            </div>
        </div>
        <div class="row">
            <div class="span4 offset1">
                <button class="btn btn-success" onclick="AddPet();"><i class="icon-plus icon-white"></i> Add Pet </button>
                <button class="btn btn-info"><i class="icon-pencil icon-white"></i> Sign Up </button>
            </div>
        </div>

    </div>
    <script src="js/libs/jquery-1.7.2.min.js"></script>
    <script src="js/libs/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
